<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <!-- 4. Give a Example of Push Pop and shift and Unshift -->
    <script>
        //1. push example-----------------
        let language = ["express js","view js","node js","mongo db"];
        var result = language.push('php');

        document.write(result+"<br>");
        document.write(language+"<br>");
        document.write("<br>");
        
        // 2. pop example-----------------
        let language1 = ["pooja","riya","pavan","priyal","jaydeep","jay","harshit","krishana","puran"];
        var popeddata = language1.pop();
        document.write(popeddata);
        document.write(language1+"<br>");
        document.write("<br>");

        // 3.shift example-----------------
        let language2 = ["black","white","red","brown","orange","silver","golden"];
        var popeddata = language2.shift();
        document.write(popeddata+"<br>");
        document.write("<br>");

        // 4.unshift example-------------------
        let language3 = ["computer","pc","laptop","tablet","smartphone"];
        var popeddata = language3.unshift();
        document.write(popeddata+"<br>");
        document.write("<br>");
    </script>
</body>
</html>
