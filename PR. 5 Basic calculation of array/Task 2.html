<body>
    <!-- 2. Display only Female Employee List in object . -->
    <script>

const employees = [
  { name: 'Alice', gender: 'female' },
  { name: 'Bob', gender: 'male' },
  { name: 'Eve', gender: 'female' },
  // ... other employee objects
];

// Filter and display only female employees
const femaleEmployees = employees.filter(employee => employee.gender === 'female');

femaleEmployees.forEach(employee => {
  console.log(`${employee.name} (Female)`);
});

    </script>
</body>
</html>
